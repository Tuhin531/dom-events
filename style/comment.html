<head>

    <title>Add new comment</title>

<body >
    <h1>Please Add your comment</h1>
    <div id="comment-container">

            aspernatur? Accusantium officiis voluptas excepturi!</p>
    </div>
    <div>
        <textarea name="" id="new-comment" cols="30" rows="10"></textarea>
        <br>
        <button id="btn-post"> Submit</button>
    </div>


    <script>
        document.getElementById('btn-post').addEventListener('click', function () {

            const inputField = document.getElementById('new-comment');
            const inputText = inputField.value;

            const commentContainer = document.getElementById('comment-container');
            const p = document.createElement('p');
            p.innerText = inputText;
            commentContainer.appendChild(p);
            inputField.value= '';
